<body>
    <h2>Click vao day de hoc kiem tien</h2>
    <p>Tay làm hàm nhai, tay quai miệng trễ</p>
    <script>
        $(document).ready(function() {
            $("p").hide();
            $("h2").click(function() {
                $("p").slideToggle()(500);
            });
        });
    </script>
