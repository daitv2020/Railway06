<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Colors</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>

<body>
    <a>Background-color</a>
    <h4 style="background-color: tomato; font-family: 'Times New Roman';">Tomato</h4>
    <h4 style="background-color: orange; font-family: 'Times New Roman';">Orange</h4>
    <h4 style="background-color: dodgerblue; font-family: 'Times New Roman';">Dodgerblue</h4>
    <h4 style="background-color: mediumseagreen; font-family: 'Times New Roman';">Mediumseagreen</h4>
    <h4 style="background-color: gray; font-family: 'Times New Roman';">Gray</h4>
    <h4 style="background-color: slateblue; font-family: 'Times New Roman';">Slateblue</h4>
    <h4 style="background-color: violet; font-family: 'Times New Roman';">Violet</h4>
    <h4 style="background-color: lightgray; font-family: 'Times New Roman';">Lightgray</h4>
    <br>
    <a>Border-color</a>
    <br>
    <style>
        .tomato {
            border: 2px solid tomato;
        }
        
        .dodgerblue {
            border: 2px solid dodgerblue;
        }
        
        .violet {
            border: 2px solid violet;
        }
    </style>

    <p class="tomato">Hello World</p>
    <p class="dodgerblue">Hello World</p>
    <p class="violet">Hello World</p>

</body>

</html>
