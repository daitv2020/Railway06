<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Tinh</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>

<body>
    <button onclick="tinh()">Tinh</button>
    <p id="Tong"></p>
    <p id="Tich"></p>
    <p id="Hieu"></p>
    <p id="Thuong"></p>
    <p id="Du"></p>
    <script>
        function tinh() {
            var so1 = prompt("Please enter first number");
            var so2 = prompt("Please enter second number");
            so1 = parseFloat(so1);
            so2 = parseFloat(so2);
            if (so2 != null && so1 != null) {
                document.getElementById("Tong").innerHTML =
                    "Tổng: " + (so1 + so2);
            }
            if (so2 != null && so1 != null) {
                document.getElementById("Tich").innerHTML =
                    "Tích: " + (so1 * so2);
            }
            if (so2 != null && so1 != null) {
                document.getElementById("Hieu").innerHTML =
                    "Hiệu: " + (so1 - so2);
            }
            if (so2 != null && so1 != null) {
                document.getElementById("Thuong").innerHTML =
                    "Thương: " + (so1 / so2);
            }
            if (so2 != null && so1 != null) {
                document.getElementById("Du").innerHTML =
                    "Dư: " + (so1 % so2);
            }
        }
    </script>
</body>

</html>
