<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Giai thừa</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>

<body>
    <table>
        <tr>
            <th>Number</th>
            <td>
                <input type="number" id="so">
            </td>
        </tr>
        <tr>
            <th><button onclick="giaithua()">Giai thua: </button></th>
            <td><span id="ketqua"></span></td>
        </tr>
    </table>
    <script>
        function giaithua() {
            var number = document.getElementById("so").value;
            if (number < 1 || number > 50) {
                alert("vui lòng nhập lại số muốn tính giai thừa");
            } else {
                var giaithua = 1;
                for (var i = 1; i <= number; i++) {
                    giaithua = giaithua * i;
                }
                document.getElementById("ketqua").innerHTML = number + "! = " + giaithua;
            }
        }
    </script>
</body>

</html>
