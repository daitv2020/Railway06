<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Position</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <style>
        .container {
            border: 2px solid blue;
            width: 400px;
            height: 400px;
            margin: 100px auto;
        }
        
        .box {
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box" style="position:relative;
         top: 150px; bottom: 150px; right: 150px;left: 150px;"></div>
    </div><br>
    <div class="container">
        <div class="box" style="position:relative;
         top: 300px; left: 300px;"></div>
    </div><br>
    <div class="container">
        <div class="box" style="position:relative;
         top: -102px;right: 150px;left: 150px;"></div>
    </div>
</body>

</html>
